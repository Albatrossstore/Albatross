<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Albatross - Elevate Your Shopping Experience</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Allura&family=Courgette&family=Permanent+Marker&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>

    <header class="site-header">
        <div class="header-container">
            <div class="logo-wrapper">
                <img src="images/Lolo.png/Lolo.png" alt="Albatross Small Logo" class="header-logo">
            </div>
            <div class="search-container">
                <input type="text" placeholder="Search product categories..." class="product-search-input">
                <button class="search-button" aria-label="Search">
                    <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round">
                        <circle cx="11" cy="11" r="8"></circle>
                        <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
                    </svg>
                </button>
            </div>
            <nav class="main-nav">
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Electronics</a></li>
                    <li><a href="#">Fashion</a></li>
                    <li><a href="#">Home & Garden</a></li>
                    <li><a href="#">Health & Beauty</a></li>
                    <li><a href="#">Games</a></li>
                    <li><a href="#">Pet Supplies</a></li>
                    <li><a href="#">Blog</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="hero-section">
        <div class="hero-content">
            <img src="images/Lolo.png/Lolo.png" alt="Albatross Main Logo" class="hero-logo">
            <div class="hero-divider"></div>
            <div class="hero-text">
                <h1>
                    <span style="--i:1">A</span><span style="--i:2">L</span><span style="--i:3">B</span><span style="--i:4">A</span><span style="--i:5">T</span><span style="--i:6">R</span><span style="--i:7">O</span><span style="--i:8">S</span><span style="--i:9">S</span>
                </h1>
                <p>elevate your shopping experience with albatross</p>
            </div>
        </div>
    </main>

    <section class="featured-categories">
        <h2 class="section-title">Featured Categories</h2>
        <hr class="section-divider">
        <!-- This container will be filled by JavaScript -->
        <div id="categories-container" class="category-grid-wrapper">
            <p>Loading Categories...</p>
        </div>
    </section>

    <section class="featured-products">
        <h2 class="section-title">Featured Products</h2>
        <hr class="section-divider">
        <!-- This container will be filled by JavaScript -->
        <div id="products-container" class="product-grid">
            <p>Loading Products...</p>
        </div>
    </section>

    <!-- This script tag MUST be here, at the end of the body -->
    <script src="sheets-data.js"></script>
</body>
</html>
